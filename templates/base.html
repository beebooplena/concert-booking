{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Concert Booking Venue</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Laila&effect=fire">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>

<body>
    <header>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col">
                        <h1 class="display-3 logo ">The Music Gallery
                            <small class="text-muted">Booking Site</small>
                        </h1>
                    </div>
                </div>
                <nav class="nav">
                    <a class="hvr-sweep-to-bottom nav-one border border-4 nav-link rounded mx-auto d-block active"
                        aria-current="page" href="{% url 'home' %}">Home</a>

                    {% if user.is_authenticated %}

                    <a class="hvr-sweep-to-bottom nav-three border border-4 nav-link rounded mx-auto d-block"
                        href="{% url 'account_logout' %}">Logout</a>
                    <a class="hvr-sweep-to-bottom nav-six border border-4 nav-link rounded mx-auto d-block"
                        href="">Your Tickets</a>
                    {% else %}
                    <a class="hvr-sweep-to-bottom nav-three border border-4 nav-link rounded mx-auto d-block"
                        href="{% url 'account_login' %}">Login</a>
                    <a class="hvr-sweep-to-bottom nav-two border border-4 nav-link rounded mx-auto d-block"
                        href="{% url 'account_signup' %}">Register</a>
                    {% endif %}

                    <a class="hvr-sweep-to-bottom nav-five border border-4 nav-link rounded mx-auto d-block"
                        href="#">Contact</a>

                </nav>





            </div>
            <div class="col-md-4">
                <img src="https://res.cloudinary.com/dayrhc7js/image/upload/v1652977535/y87kendemb1pf2rmlhsv.jpg"
                    class="rounded-circle float-end picture" alt="...">

            </div>
        </div>

    </header>
    <section>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class=" col-4 ">
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                        {{ message | safe }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                   

                </div>


            </div>

        </div>
        </div>

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </section>


    <footer class="footer mt-auto py-3">
        <div class="row">
            <ul>
                <li class="footer-link">
                    <a href="" target="_blank" aria-label=""><i class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </div>

        <script src="{% static 'js/booking.js' %}"></script>
        <script src="{% static 'js/alert.js' %}"></script>
      
        
    </footer>
    


</body>

</html>
