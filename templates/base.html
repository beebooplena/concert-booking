{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Concert Booking Venue</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" 
     type="text/css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Laila&effect=fire">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <header>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col">
                        <h1 class ="display-3 logo ">The Music Gallery
                            <small class="text-muted">Booking Site</small>
                        </h1>
                    </div>
                </div>
                <nav class="nav">
                    <a class="hvr-sweep-to-bottom nav-one border border-4 nav-link rounded mx-auto d-block active" aria-current="page" href="#">Home</a>
                    <a class="hvr-sweep-to-bottom nav-two border border-4 nav-link rounded mx-auto d-block" href="#">Register</a>
                    <a class="hvr-sweep-to-bottom nav-three border border-4 nav-link rounded mx-auto d-block" href="#">Log In</a>
                    <a class="hvr-sweep-to-bottom nav-four border border-4 nav-link rounded mx-auto d-block" href="#">About</a>
                    
                  </nav>
           

            </div>
            <div class="col-md-4">
                <img src="https://res.cloudinary.com/dayrhc7js/image/upload/v1652977535/y87kendemb1pf2rmlhsv.jpg" class="rounded-circle float-end picture" alt="...">

            </div>
        </div>

    </header>
    <section>
     <div class="row">
         <div class="col-md-6 ">
             <img src="https://res.cloudinary.com/dayrhc7js/image/upload/v1652987849/i2r3no8vrr4dbbxaipj5.jpg" class=" rounded float-start concert-picture">
         </div>
         
         <div class="col-md-6  ">
            
            <div class="card text-center ">
                
                <div class="card-body  ">
                  {% for concert in object_list %}
                  
                  <div class="card-header font-effect-fire"><h2>{{ concert.name }} </h2></div>
                  <br>
                  <p class="card-text">{{concert.concert_date}}  <i class="fa-solid fa-clock"></i></p>
                  
                  
                  
              
                  <p class="card-text">{{ concert.concert_information }}</p>
                  
                  {% endfor %}
                  <a href="#" class="hvr-sweep-to-bottom btn btn-primary">BOOK</a>
                </div>
                
              </div>
              
            
         </div>
     </div>
                    
              

     </section>
    <footer class="footer mt-auto py-3">
    <div class="row">
        <ul>
            <li class="footer-link">
                <a href="" target="_blank" aria-label=""><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </div>
   

    </footer>
   
</body>

</html>
