{% extends "base.html" %}

{% block content %}

<section>
    <div class="row">
        <div class="col-md-6 ">
            <img src="https://res.cloudinary.com/dayrhc7js/image/upload/v1652987849/i2r3no8vrr4dbbxaipj5.jpg"
                class=" rounded float-start concert-picture">
        </div>

        <div class="col-md-6  ">

            <div class="card text-center ">

                <div class="card-body  ">
                    {% for thing in things %}
                        
                    <div class="card-header font-effect-fire">
                        <h2>{{ thing.name }} </h2>
                    </div>
                    <br>
                    <p class="card-text">{{thing.address}} <i class="fa-solid fa-clock"></i></p>




                    <p class="card-text">{{ thing.zip_code }}</p>

                    {% endfor %}
                    {% if user.is_authenticated %}
                    <a class="btn check hvr-sweep-to-bottom rounded"
                        href="{% url 'booking' %}">Book</a>
                    {% else %}
                    
                    <a class="btn check hvr-sweep-to-bottom rounded"
                    
                        href="{% url 'account_signup' %}">Book</a>
                    {% endif %}
            </div>


        </div>
    </div>
</section>
{% endblock %}
