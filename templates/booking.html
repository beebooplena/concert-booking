{% extends "base.html" %}

{% block content %}

<section>
    <div class="row">
        <div class="col-md-6 ">
            <img src="https://res.cloudinary.com/dayrhc7js/image/upload/v1652987849/i2r3no8vrr4dbbxaipj5.jpg"
                class=" rounded float-start concert-picture">
        </div>

        <div class="col-md-6  ">

            <div class="card text-center ">

                <div class="card-body  ">
                    {% for item in items %}

                    <div class="card-header font-effect-fire">
                        <h2>{{ item.name }} </h2>
                    </div>
                    <br>
                    <p class="card-text">{{item.concert_date}} <i class="fa-solid fa-clock"></i></p>




                    <p class="card-text">{{ item.concert_information }}</p>

                     {% endfor %}
                    <a href="#" class="hvr-sweep-to-bottom btn btn-primary">BOOK</a>
                </div>

                
               
                








{% endblock %}
